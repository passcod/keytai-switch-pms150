name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example: [test, controller, pms150c]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ghdl sdcc binutils

      - name: Build bin2rom tool
        run: make -C tools

      - name: Build and run ${{ matrix.example }} example
        working-directory: examples/${{ matrix.example }}
        run: |
          make
          ghdl -r --std=08 -frelaxed test --wave=waveform.ghw

      - name: Upload waveform
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.example }}-waveform
          path: examples/${{ matrix.example }}/waveform.ghw
